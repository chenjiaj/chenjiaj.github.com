    link: /
    icon: home
    class: menu-home
  # 归档
  - id: 归档
    link: /archives
    icon: archive
    class: menu-archive
  # 目录
  - id: 目录
    link: javascript:;
    category: true
    icon: bookmark
    class: menu-category
  # 读书
  - id: 读书
    link: /reading
    icon: book
    class: menu-reading
  # 关于
  - id: 关于
    link: /about
    icon: user
    class: menu-about
  # 搜索
  - id: 搜索
    link: "#search"
